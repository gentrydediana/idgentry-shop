{{ partial "htmlopen" . }}

{{ partial "siteheader" . }}

<section class="Layout-body">

    <div class="Content">
	<header class="Content-header">
	    <h1 class="Content-title">{{ .Page.Title }}</h1>
	    {{ if .Page.Params.image }}
	    <figure>
		<img src="{{ .Page.Params.image }}">
	    </figure>
	    {{end}}
	</header>

	<main class="Content-body">
	    {{ .Page.Content}}
	</main>

	{{ if .Page.Params.soldout }}
	<a href="#" class="Content-buy">
	    Buy: {{ .Page.Params.Price }}
	</a>
	{{ end }}
    </div>
</section>

{{ partial "htmlclose" }}
